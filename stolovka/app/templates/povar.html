<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>Столовая | Повар</title>
    <link rel="stylesheet" href="static/css/povar.css">
</head>
<body>
    <header>
        <a href="#home" class="logo">Столовая</a>
        
        <div class="nav-center">
            <button id="tab-meals-link" class="nav-link active" onclick="switchPage('meals'); return false;">
                Учёт питания
            </button>
            <button id="tab-inventory-link" class="nav-link" onclick="switchPage('inventory'); return false;">
                Остатки
            </button>
            <button id="tab-supply-link" class="nav-link" onclick="switchPage('supply'); return false;">
                Заявки на закупку
            </button>
        </div>

        <div class="user-section">
            <span class="user-name">User Name</span>
            <button class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="#logout" class="dropdown-item">
                    Выйти из аккаунта
                </a>
            </div>
        </div>
    </header>

    <div class="app">
        <div id="page-meals" class="page active">
            <h2>Учёт питания</h2>
            
            <div class="meals-stats">
                <div class="stat-item">
                    <div class="stat-content">
                        <span class="stat-label">Завтраки</span>
                        <span class="stat-number" id="breakfast-count">0 <span class="stat-unit">шт осталось</span></span>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-content">
                        <span class="stat-label">Обеды</span>
                        <span class="stat-number" id="lunch-count">0 <span class="stat-unit">шт осталось</span></span>
                    </div>
                </div>
            </div>

            <div class="quick-issue">
                <button class="btn btn-primary btn-small" id="breakfast-issue-btn">Выдать завтрак</button>
                <button class="btn btn-primary btn-small" id="lunch-issue-btn">Выдать обед</button>
            </div>

            <div class="info-block">
                <div class="info-row">
                    <span>Завтрак (Продано):</span>
                    <strong id="breakfast-sold">0 порции</strong>
                </div>
                <div class="info-row">
                    <span>Обед (Продано):</span>
                    <strong id="lunch-sold">0 порции</strong>
                </div>
            </div>

            <div class="settings-block">
                <h3>Настройки на сегодня</h3>
                <div class="settings-row">
                    <div class="settings-item">
                        <label for="breakfast-setting">Завтраков на сегодня:</label>
                        <input type="number" id="breakfast-setting" class="settings-input" value="0" min="0">
                        <button class="btn btn-small" id="set-breakfast-btn">Установить</button>
                    </div>
                    <div class="settings-item">
                        <label for="lunch-setting">Обедов на сегодня:</label>
                        <input type="number" id="lunch-setting" class="settings-input" value="0" min="0">
                        <button class="btn btn-small" id="set-lunch-btn">Установить</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="page-inventory" class="page">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px;">
                <button class="btn btn-primary btn-small" id="add-product-btn">+ Добавить</button>
            </div>

            <table class="inventory-table" id="inventory-table">
                <thead>
                    <tr>
                        <th>Продукт</th>
                        <th>Остаток</th>
                        <th style="width: 50px;"></th>
                    </tr>
                </thead>
                <tbody id="inventory-body">
                    <!-- Строки будут добавляться через JavaScript -->
                </tbody>
            </table>
        </div>

        <div id="page-supply" class="page">
            <h2>Заявки на закупку</h2>
            
            <div class="request-form">
                <div class="input-group">
                    <input type="text" id="supply-product-name" placeholder="Название продукта" style="flex: 1 1 200px;">
                    <input type="number" id="supply-quantity" placeholder="Количество" value="1" min="1" style="flex: 0.3 1 100px;">
                    <select id="supply-unit">
                        <option value="кг">кг</option>
                        <option value="л">л</option>
                        <option value="шт">шт</option>
                    </select>
                    <button class="btn-request" id="add-supply-btn">Отправить</button>
                </div>
            </div>
            
            <h3 style="font-size: 1rem; font-family: 'Unbounded'; margin: 24px 0 12px;">
                Активные заявки
            </h3>
            
            <!-- Список заявок будет заполняться динамически -->
            <ul class="request-list" id="supply-list">
                <!-- Заявки добавляются через JavaScript -->
            </ul>
            
            <div class="request-footer"></div>
        </div>
    </div>

    <!-- Модальное окно для добавления продукта (остатки) -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <h3>Добавить продукт</h3>
            <form id="product-form"  >
                <div class="form-group">
                    <label for="product-name">Название продукта</label>
                    <input type="text" id="product-name" class="form-control" name = 'name' placeholder="Например: Картофель"  required>
                </div>
                <div class="form-group">
                    <label for="product-quantity">Количество</label>
                    <input type="text" id="product-quantity" class="form-control" name = 'ed' placeholder="Например: 12 кг" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-small" id="modal-cancel-btn">Отмена</button>
                    <button type="submit" class="btn btn-primary btn-small">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="static/js/povar.js"></script>
</body>
</html>
